    <div  class="update-dtl"
                id = "update">
                <form action="#" class="reg-frame">
                    <div class="form-content">
                        <header class="head">
                            <h1>Update User</h1>
                        </header>
                        <div id="empId" style="display: none;"></div>
                        <div class="input-fields">
                            <div class="input-fields-content">
                                <label for="text">Name: </label>
                                <input type="text" id="f-name" name="name" required>
                            </div>
                            
                        </div>
                        <div class="input-fields">
                            <div class="input-fields-content">
                                <label for="text">Department: </label>
                                <input type="text" id="deprt" name="Department" required>
                            </div>
                            
                        </div>
                        <div class="input-fields">
                            <div class="input-fields-content">
                                <label for="text">Phone No: </label>
                                <input type="text" id="phoneno" name="phoneno" required>
                            </div>
                            
                        </div>
                        <div class="input-fields">
                            <div class="input-fields-content">
                                <label for="text">Email: </label>
                                <input type="email" id="email" name="email" required>
                            </div>
                            
                        </div>
                        <div class="input-fields">
                            <div class="input-fields-content">
                                <label for="text">Address: </label>
                                <input type="text" id="address" name="address" required>
                            </div>
                            
                        </div>
                        <div class="button">
                            <button value="Submit" id="cancel" class="cancel-btn" onclick = "onCancel()">Cancel</button>
                            <button value="Submit" id="submit" class="submit-btn" onclick = "onSubmit()">Submit</button>
                        </div>
                        
                    </div>
                </form>
    </div>
