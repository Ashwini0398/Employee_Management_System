<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="Stylesheet" href="./register.css">
</head>
</head>

<body>
    <form action="#" class="reg-frame">
        <div class="form-content">
            <header class="head">
                <h1>ADD USER</h1>
            </header>
            <div class="input-fields">
                <div class="input-fields-content">
                    <label for="text">Name: </label>
                    <input type="text" id="f-name" name="name" required>
                </div>
                <error-output class="name-error" for="text"></error-output>
            </div>
            <div class="input-fields">
                <div class="input-fields-content">
                    <label for="text">Department: </label>
                    <input type="text" id="dept" name="Department" required>
                </div>
                <error-output class="department-error" for="text"></error-output>
            </div>
            <div class="input-fields">
                <div class="input-fields-content">
                    <label for="text">Phone No: </label>
                    <input type="text" id="phoneno" name="phoneno" required>
                </div>
                <error-output class="phone-error" for="text"></error-output>
            </div>
            <div class="input-fields">
                <div class="input-fields-content">
                    <label for="text">Email: </label>
                    <input type="email" id="email" name="email" required>
                </div>
                <error-output class="email-error" for="text"></error-output>
            </div>
            <div class="input-fields">
                <div class="input-fields-content">
                    <label for="text">Address: </label>
                    <input type="text" id="address" name="address" required>
                </div>
                <error-output class="address-error" for="text"></error-output>
            </div>
            
            
            
            <div class="button">
                <input value="Submit" onclick= "Reload()" type="button">
            </div>
        </div>
    </form>

    <script src='./register.js'></script>
</body>

</html>
